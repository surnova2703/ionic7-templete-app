<ion-header>
  <ion-toolbar color='Danger'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CONTACT CARD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-avatar size="10">
        <ion-img [src]="contact.img"></ion-img>
      </ion-avatar>
    </ion-col>

    <ion-col size="10">
      <h5>{{contact.name}}</h5>
      <h6>{{contact.nickname}}</h6>
    </ion-col>

    <ion-col size="6">
      <span>Подписки: </span>
      <span>{{contact.following}}</span>
    </ion-col>
    <ion-col size="6">
      <span>Подписчики: </span>
      <span>{{contact.followers}}</span>
    </ion-col>

    <ion-col size="12">
      <p>{{contact.status}}</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h4>Номер:</h4>
      <p>+7 (911) 303-51-13</p>
    </ion-col>

    <ion-col size="12">
      <h4>День рождения:</h4>
      <p>{{contact.bday}}</p>
    </ion-col>

    <ion-col size="12">
      <h4>Адрес:</h4>
      <p>{{contact.address}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button>Редактировать</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
